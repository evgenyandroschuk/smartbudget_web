<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление данных по обслуживанию</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">Smart Budget</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/expenses/">Expenses</a></li>
            <li class="active"><a href="/vehicle/">Vehicles</a></li>
            <li><a href="/communication/">Communications</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h3>Добавление данных</h3>


    <form action="/vehicle/data/add/response">
        <div class="form-group" >

            <label for="service">Тип сервиса</label>
            <select class="form-control" id="service" name="service" required="true" >
                <option th:each="service : ${services}"  th:value="${service.id}"><p th:text="${service.description}"></p></option>
            </select>


            <label for="description">Описание</label>
            <input type="text" class="form-control" name = "description" id="description" th:value ="${description}" required="true"/>

            <label for="mileAge">Пробег</label>
            <input type="text" class="form-control" name = "mileAge" id="mileAge" th:value ="${mileage}" required="true" pattern="^[1-9]{1}[0-9]{0,7}"/>

            <label for="price">Стоимость</label>
            <input type="text" class="form-control" name = "price" id="price" th:value ="${price}" required="true" pattern="^[1-9]{1}[0-9]{0,8}"/>

            <label for="date">Дата</label>
            <input type="date" class="form-control" name = "date" id="date" th:value ="${date}" required="true"/>

            <input type="hidden" class="form-control" name = "vehicleId" id="vehicleId" th:value ="${vehicleId}" required="true" />

            <input type="submit" class="btn btn-info" value="Сохранить"/>
        </div>
    </form>

</div>

</body>
</html>
