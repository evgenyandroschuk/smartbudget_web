<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Описание транспортного средства</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">Smart Budget</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/expenses/">Expenses</a></li>
            <li class="active"><a href="/vehicle/">Vehicles</a></li>
            <li><a href="/communication/">Communications</a></li>
        </ul>
    </div>
</nav>

<div class="container">


    <form action="/vehicle/data/add">
        <input type="hidden" class="form-control" name = "vehicleId" id="vehicleId" th:value ="${vehicle.id}" required="true" />
        <input type="submit" class="btn btn-primary" value="Добавить запись"/>
    </form>

    <h3>Транспортные средство</h3>
    <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <th>Описание</th>
            <th>Регистрационный номер</th>
            <th>VIN</th>
            <th>СТС</th>
        </tr>
        <tbody>
        <tr>
            <th><p th:text="${vehicle.id}"></p></th>
            <th><p th:text="${vehicle.description}"></p></th>
            <th><p th:text="${vehicle.licensePlate}"></p></th>
            <th><p th:text="${vehicle.vin}"></p></th>
            <th><p th:text="${vehicle.sts}"></p></th>
        </tr>
        </tbody>
    </table>


    <h3>История обслуживания</h3>
    <!--<p th:text="${vehicleData}"></p>-->
    <table class="table table-bordered" width="100">
        <thead>
        <tr>
            <td width="20" height="1">ID</td>
            <td width="50">Тип сервиса</td>
            <td width="50">Описание</td>
            <td width="50">Пробег</td>
            <td width="50">Стоимость</td>
            <td width="50">Дата</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="data : ${vehicleData}" >
            <td th:text="${data.id}"></td>
            <td th:text="${data.vehicleServiceType.description}"></td>
            <td th:text="${data.description}"></td>
            <td th:text="${data.mileAge}"></td>
            <td th:text="${data.price}"></td>
            <td th:text="${data.dateString}"></td>
        </tr>

        </tbody>
    </table>

</div>

</body>
</html>
