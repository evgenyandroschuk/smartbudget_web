<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Отчеты</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">Smart Budget</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li class="active"><a href="/expenses/">Expenses</a></li>
            <li><a href="/vehicle/">Vehicles</a></li>
            <li><a href="/communication/">Communications</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <p></p>
    <h2>Отчеты</h2>

    <ul class="list-group">
        <li class="list-group-item">
            <h4>Годовой отчет:</h4>
            <form action="/expenses/reports/yearly">
                <div class="form-group" >
                    <label for="year">Выберите год:</label>
                    <input type="text" class="form-control" name = "year" id="year" required="true" pattern="^[2]{1}[0]{1}[0-9]{2}$"/>
                    <p></p>
                    <input type="submit" class="btn btn-info" value="Получить отчет"/>
                </div>
            </form>
        </li>

        <li class="list-group-item">
            <h4>Отчет за месяц:</h4>
            <form action="/expenses/reports/month">
                <div class="form-group" >
                    <div class="row">
                        <div class="input-group">
                            <span class="input-group-addon">Месяц</span>
                            <input type="text" class="form-control" name = "month" id="month" required="true" pattern="^[1-9]{1}|([1]{1}[0-2]{1})$"/>
                            <span class="input-group-addon">Год</span>
                            <input type="text" class="form-control" name = "year" id="year" required="true" pattern="^[2]{1}[0]{1}[0-9]{2}$"/>
                        </div>
                    </div>
                    <p></p>
                    <input type="submit" class="btn btn-info" value="Получить отчет"/>
                </div>
            </form>
        </li>

        <li class="list-group-item">
            <h4>Поиск по описанию за период:</h4>
            <form action="/expenses/reports/description">
                <div class="form-group" >
                    <div class="row">
                        <div class="input-group">
                            <span class="input-group-addon">Описание</span>
                            <input type="text" class="form-control" name = "description" id="description" required="true"/>
                            <span class="input-group-addon">Дата начала</span>
                            <input type="date" class="form-control" name = "start" id="start" required="true"/>
                            <span class="input-group-addon">Дата окончания</span>
                            <input type="date" class="form-control" name = "end" id="end" required="true"/>
                        </div>
                    </div>
                    <p></p>
                    <input type="submit" class="btn btn-info" value="Получить отчет"/>
                </div>
            </form>
        </li>
    </ul>


</div>
</body>
</html>
