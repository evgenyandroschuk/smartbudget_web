<!DOCTYPE html>

<head>
    <title>Отчеты</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">Smart Budget</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li class="active"><a href="/expenses/">Expenses</a></li>
            <li><a href="/vehicle/">Vehicles</a></li>
            <li><a href="/communication/">Communications</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <p></p>
    <h2>Отчеты</h2>

    <h3>Годовой отчет:</h3>
    <form action="/expenses/reports/yearly">
        <div class="form-group" >
            <label for="year">Выберите год:</label>
            <input type="text" class="form-control" name = "year" id="year" required="true" pattern="^[2]{1}[0]{1}[0-9]{2}$"/>
            <p></p>
            <input type="submit" class="btn btn-info" value="Получить отчет"/>
        </div>
    </form>
</div>
</body>
