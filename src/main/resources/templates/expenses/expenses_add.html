<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить расходы</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">Smart Budget</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li class="active"><a href="/expenses/">Expenses</a></li>
            <li><a href="/vehicle/">Vehicles</a></li>
            <li><a href="/communication/">Communications</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <p></p>
    <h3>Добавить расходы</h3>

    <form action="/expenses/response/add">
        <div class="form-group" >
            <label for="month">Месяц:</label>
            <select   class="form-control" id="month" name="month" >
                <option th:each="month : ${months}" th:value="${month.key}" th:selected="${month.key.equals(current_month)}"><p th:text="${month.value}"></p></option>
            </select>

            <label for="year">Год:</label>
            <input type="text" class="form-control" name = "year" id="year" th:value ="${year}" required="true" pattern="^[2]{1}[0]{1}[0-9]{2}$"/>

            <h5>Тип:</h5>
            <label class="radio-inline" th:each="type : ${types}" id="types">
                <input type="radio" name="type" th:value="${type[id]}" required="true"><p th:text="${type[desc]}"></p></input>
            </label>
            <p></p>

            <label for="description">Описание:</label>
            <input type="text" class="form-control" name = "desc" id="description"/>

            <label for="amount">Сумма:</label>
            <input type="text" class="form-control" name ="amount" id="amount" required="true"
                   pattern="^[=]?((\d+[.]\d{1,2})|[0-9]+)([+-]+((\d+[.]\d{1,2})|[0-9]+))*$"/>

            <p></p>
            <input type="submit" class="btn btn-info" value="Сохранить"/>
        </div>
    </form>
    <p th:text="'types = ' + ${months}" />
</div>
</body>
</html>
