<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление данных по обслуживанию</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">Smart Budget</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/expenses/">Expenses</a></li>
            <li><a href="/vehicle/">Vehicles</a></li>
            <li class="active"><a href="/communication/">Communications</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <form action="/property/details">
        <input type="hidden" class="form-control" name="property" id="property" th:value ="${propertyData.property.id}" required="true" />
        <input type="submit" class="btn btn-primary" value="Вернутся назад"/>
    </form>
    <p></p>
    <h4>Добавлено </h4>
    <div class="well">
        <h5><p th:text="'Тип сервиса: ' + ${propertyData.service.description}"/></h5>
        <h5><p th:text="'Описание: ' + ${propertyData.description}"/></h5>
        <h5><p th:text="'Мастер: ' + ${propertyData.description}"/></h5>
        <h5><p th:text="'Цена: ' + ${propertyData.price}"/></h5>
        <h5><p th:text="'Дата: ' + ${propertyData.updateDate}"/></h5>
    </div>

    <form action="/property/data/add">
        <input type="hidden" class="form-control" name = "propertyId" id="propertyId" th:value ="${propertyData.property.id}" required="true" />
        <input type="submit" class="btn btn-primary" value="Добавить еще данные"/>
    </form>
</div>

</body>
</html>
